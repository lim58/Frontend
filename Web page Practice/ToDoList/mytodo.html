<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist</title>
    <link rel="stylesheet" href="mytodo.css" />
  </head>
  <body>
    <div class="container">
      <h1>ToDoList</h1>
      <div class="todo_input">
        <input type="text" id="user_text" />
        <form>
          <select id="select_input">
            <option value="study">study</option>
            <option value="life">life</option>
            <option value="other">other</option>
          </select>
        </form>
        <button onclick="addBtn()" id="addBtn">Add</button>
      </div>

      <div class="todo_output">
        <div id="study"><div id="title">study</div></div>
        <div id="life"><div id="title">life</div></div>
        <div id="other"><div id="title">other</div></div>
      </div>
    </div>

    <script src="mytodo.js"></script>
  </body>
</html>
