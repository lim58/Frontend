<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const math = prompt("수학점수를 입력해주세요");
      const eng = prompt("영어 점수를 입력해주세요");
      // prompt로 입력된 값은 문자형
      
      //형변환을 하지 않으면 원하는 값이 나오지 않음
      //숫자형으로 명시적 형변환을 해줌
      const avg = (Number(math) + Number(eng)) / 2;
      alert(`당신의 평균은 ${avg}입니다.`);
    </script>
  </body>
</html>
